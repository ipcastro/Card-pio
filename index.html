<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="cardapio.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Cardápio McDonald's</title> 
</head>
<body>
    <!-- Cabeçalho com o logo e título -->
    <header>
        <img src="logo mc.png" alt="McDonald's Logo" width="200px"> <!-- Imagem do logo do McDonald's -->
        <h1>McDonald's</h1> <!-- Título principal da página -->
    </header>

    <!-- Menu de navegação com links para as seções do cardápio -->
    <nav class="menu">
        <!-- Botão do menu mobile -->
        <div class="menu-toggle" id="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <!-- Lista de opções de navegação -->
        <ul id="menu-options">
            <li><a href="#salgado">Lanches</a></li> 
            <li><a href="#doce">Sobremesas</a></li> 
            <li><a href="#liquido">Bebidas</a></li> 
        </ul>
    </nav>

    <!-- Corpo principal da página onde o cardápio será injetado dinamicamente -->
    <main>
        <div id="cardapio"></div> <!-- A seção do cardápio será preenchida pelo JavaScript -->
    </main>

    <!-- Rodapé  -->
    <footer>
        MC Donald's 2025
    </footer>

    <!-- Link para o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
